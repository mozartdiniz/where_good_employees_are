<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Where the good emplyees come from</title>

  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="MarkerCluster.css" />
  <link rel="stylesheet" href="MarkerCluster.Default.css" />

  <style>

    body {
      margin: 0;
    }

    #map {
      width: 100%;
      height: calc(100vh - 50px);
    }

    #colors {
      position: relative;
      float: left;
    }

    .circle {
      background: red;
      border-radius: 100%;
      width: 20px;
      height: 20px;
      position: relative;
      float: left;
      margin: 7px;
    }

    .label {
      position: relative;
      float: left;
      color: gray;
      font-family: sans-serif;
      font-size: 12px;
      padding-top: 10px;
    }

  </style>

</head>
<body>

<div id="map"></div>
<div id="colors">
  <div class="circle" style="background: #7f0000"></div>
  <div class="label">> 10000000</div>
  <div class="circle" style="background: #b30000"></div>
  <div class="label">> 1000000</div>
  <div class="circle" style="background: #d7301f"></div>
  <div class="label">> 100000</div>
  <div class="circle" style="background: #ef6548"></div>
  <div class="label">> 10000</div>
  <div class="circle" style="background: #fc8d59"></div>
  <div class="label">> 1000</div>
  <div class="circle" style="background: #fdbb84"></div>
  <div class="label">> 100</div>
  <div class="circle" style="background: #fdd49e"></div>
  <div class="label">> 10</div>
  <div class="circle" style="background: #fee8c8"></div>
  <div class="label">>= 1</div>
</div>

<script src="realworld.388.js"></script>
<script src="/static/bundle.js"></script>
</body>
</html>
